<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Perfect PFP</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b1c2e, #0a0a12);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, sans-serif;
    color: white;
  }

  .card {
    width: 360px;
    padding: 28px;
    border-radius: 22px;
    background: rgba(20,20,35,0.85);
    backdrop-filter: blur(14px);
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    text-align: center;
  }

  h1 {
    margin: 0 0 16px;
    font-size: 22px;
  }

  .dropzone {
    border: 2px dashed rgba(255,255,255,0.25);
    border-radius: 14px;
    padding: 18px;
    cursor: pointer;
    margin-bottom: 20px;
    font-size: 14px;
  }

  .dropzone:hover {
    border-color: #7c7cff;
  }

  .pfp {
    width: 220px;
    height: 220px;
    margin: 0 auto 20px;
    border-radius: 50%;
    overflow: hidden;
    display: none;
    box-shadow:
      0 0 0 4px rgba(255,255,255,0.06),
      0 20px 50px rgba(0,0,0,0.6);
  }

  .pfp img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  button {
    display: none;
    background: linear-gradient(135deg, #7c7cff, #9f7cff);
    border: none;
    border-radius: 12px;
    padding: 12px 18px;
    font-size: 14px;
    color: white;
    cursor: pointer;
  }

  input { display: none; }
</style>
</head>

<body>

<div class="card">
  <h1>Perfect PFP</h1>

  <div class="dropzone" id="dropzone">
    Drag & drop an image<br>or click to upload
  </div>

  <div class="pfp" id="preview">
    <img id="previewImg">
  </div>

  <button id="downloadBtn">Download PNG</button>
  <input type="file" id="fileInput" accept="image/*">
</div>

<script>
const dropzone = document.getElementById("dropzone");
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("preview");
const previewImg = document.getElementById("previewImg");
const downloadBtn = document.getElementById("downloadBtn");

dropzone.onclick = () => fileInput.click();
dropzone.ondragover = e => e.preventDefault();
dropzone.ondrop = e => {
  e.preventDefault();
  handleFile(e.dataTransfer.files[0]);
};
fileInput.onchange = () => handleFile(fileInput.files[0]);

function handleFile(file) {
  if (!file || !file.type.startsWith("image")) return;
  const reader = new FileReader();
  reader.onload = () => {
    previewImg.src = reader.result;
    preview.style.display = "block";
    downloadBtn.style.display = "inline-block";
  };
  reader.readAsDataURL(file);
}

downloadBtn.onclick = () => {
  const size = 512;
  const canvas = document.createElement("canvas");
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext("2d");

  const img = previewImg;
  const iw = img.naturalWidth;
  const ih = img.naturalHeight;

  // square side
  const s = Math.max(iw, ih);

  // temp square canvas
  const temp = document.createElement("canvas");
  temp.width = s;
  temp.height = s;
  const tctx = temp.getContext("2d");

  // center image
  const dx = (s - iw) / 2;
  const dy = (s - ih) / 2;
  tctx.drawImage(img, dx, dy);

  // extend edges vertically
  if (ih < s) {
    // top
    tctx.drawImage(
      img,
      0, 0, iw, 1,
      dx, 0, iw, dy
    );
    // bottom
    tctx.drawImage(
      img,
      0, ih - 1, iw, 1,
      dx, dy + ih, iw, dy
    );
  }

  // extend edges horizontally
  if (iw < s) {
    // left
    tctx.drawImage(
      img,
      0, 0, 1, ih,
      0, dy, dx, ih
    );
    // right
    tctx.drawImage(
      img,
      iw - 1, 0, 1, ih,
      dx + iw, dy, dx, ih
    );
  }

  // circular mask
  ctx.beginPath();
  ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
  ctx.clip();

  ctx.drawImage(temp, 0, 0, size, size);

  const link = document.createElement("a");
  link.download = "pfp.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
};
</script>

</body>
</html>
