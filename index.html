<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Perfect PFP</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, sans-serif;
    background: radial-gradient(circle at top, #1b1c2e, #0a0a12);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  .card {
    width: 360px;
    padding: 28px;
    border-radius: 22px;
    background: rgba(20,20,35,0.85);
    backdrop-filter: blur(14px);
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    text-align: center;
  }

  h1 {
    margin: 0 0 16px;
    font-size: 22px;
    font-weight: 600;
  }

  .dropzone {
    border: 2px dashed rgba(255,255,255,0.25);
    border-radius: 14px;
    padding: 18px;
    cursor: pointer;
    margin-bottom: 20px;
    font-size: 14px;
  }

  .canvas-wrap {
    position: relative;
    width: 220px;
    height: 220px;
    margin: 0 auto 14px;
    display: none;
  }

  canvas {
    width: 100%;
    height: 100%;
    border-radius: 12px;
    background: #000;
  }

  .circle-overlay {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    border: 3px solid rgba(255,255,255,0.9);
    pointer-events: none;
    box-shadow: 0 0 0 9999px rgba(0,0,0,0.25) inset;
  }

  input[type="range"] {
    width: 100%;
    display: none;
    margin-bottom: 14px;
  }

  button {
    display: none;
    background: linear-gradient(135deg, #7c7cff, #9f7cff);
    border: none;
    border-radius: 12px;
    padding: 12px 18px;
    font-size: 14px;
    color: white;
    cursor: pointer;
  }

  input[type="file"] { display: none; }
</style>
</head>

<body>

<div class="card">
  <h1>Perfect PFP</h1>

  <div class="dropzone" id="dropzone">
    Drag & drop an image<br>or click to upload
  </div>

  <div class="canvas-wrap" id="wrap">
    <canvas id="canvas" width="512" height="512"></canvas>
    <div class="circle-overlay"></div>
  </div>

  <input type="range" id="zoom" min="1" max="3" step="0.01" value="1">

  <button id="downloadBtn">Download Square PNG</button>
  <input type="file" id="fileInput" accept="image/*">
</div>

<script>
  const dropzone = document.getElementById("dropzone");
  const fileInput = document.getElementById("fileInput");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const zoomSlider = document.getElementById("zoom");
  const downloadBtn = document.getElementById("downloadBtn");
  const wrap = document.getElementById("wrap");

  let img = null;
  let baseScale = 1;
  let zoom = 1;

  dropzone.onclick = () => fileInput.click();
  dropzone.ondragover = e => e.preventDefault();
  dropzone.ondrop = e => {
    e.preventDefault();
    loadImage(e.dataTransfer.files[0]);
  };
  fileInput.onchange = () => loadImage(fileInput.files[0]);

  function loadImage(file) {
    if (!file || !file.type.startsWith("image")) return;

    const image = new Image();
    image.onload = () => {
      img = image;

      // Fit image into 1x1 square
      baseScale = canvas.width / Math.max(img.width, img.height);
      zoom = 1;
      zoomSlider.value = 1;

      draw();

      wrap.style.display = "block";
      zoomSlider.style.display = "block";
      downloadBtn.style.display = "inline-block";
    };
    image.src = URL.createObjectURL(file);
  }

  zoomSlider.oninput = () => {
    zoom = parseFloat(zoomSlider.value);
    draw();
  };

  function draw() {
    if (!img) return;

    const size = canvas.width;
    ctx.clearRect(0, 0, size, size);

    const scale = baseScale * zoom;
    const sw = img.width * scale;
    const sh = img.height * scale;

    const dx = (size - sw) / 2;
    const dy = (size - sh) / 2;

    ctx.drawImage(img, dx, dy, sw, sh);
  }

  downloadBtn.onclick = () => {
    const link = document.createElement("a");
    link.download = "pfp-square.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  };
</script>

</body>
</html>
