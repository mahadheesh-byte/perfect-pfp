<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Perfect PFP</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: radial-gradient(circle at top, #1b1c2e, #0a0a12);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  .card {
    width: 360px;
    padding: 28px;
    border-radius: 22px;
    background: rgba(20, 20, 35, 0.85);
    backdrop-filter: blur(14px);
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    text-align: center;
  }

  h1 {
    margin: 0 0 16px;
    font-size: 22px;
    font-weight: 600;
  }

  .dropzone {
    border: 2px dashed rgba(255,255,255,0.25);
    border-radius: 14px;
    padding: 18px;
    cursor: pointer;
    margin-bottom: 20px;
    font-size: 14px;
    transition: 0.25s;
  }

  .dropzone:hover {
    border-color: #7c7cff;
    background: rgba(124,124,255,0.05);
  }

  .pfp {
    width: 220px;
    height: 220px;
    margin: 0 auto 20px;
    border-radius: 50%;
    overflow: hidden;
    display: none;
    box-shadow:
      0 0 0 4px rgba(255,255,255,0.06),
      0 20px 50px rgba(0,0,0,0.6);
  }

  .pfp img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  button {
    display: none;
    background: linear-gradient(135deg, #7c7cff, #9f7cff);
    border: none;
    border-radius: 12px;
    padding: 12px 18px;
    font-size: 14px;
    font-weight: 500;
    color: white;
    cursor: pointer;
    transition: transform 0.15s, box-shadow 0.15s;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 25px rgba(124,124,255,0.35);
  }

  input {
    display: none;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Perfect PFP</h1>

  <div class="dropzone" id="dropzone">
    Drag & drop an image<br>
    or click to upload
  </div>

  <div class="pfp" id="pfpPreview">
    <img id="previewImg">
  </div>

  <button id="downloadBtn">Download PNG</button>
  <input type="file" id="fileInput" accept="image/*">
</div>

<script>
  const dropzone = document.getElementById("dropzone");
  const fileInput = document.getElementById("fileInput");
  const previewImg = document.getElementById("previewImg");
  const pfpPreview = document.getElementById("pfpPreview");
  const downloadBtn = document.getElementById("downloadBtn");

  dropzone.onclick = () => fileInput.click();

  dropzone.ondragover = e => e.preventDefault();

  dropzone.ondrop = e => {
    e.preventDefault();
    handleFile(e.dataTransfer.files[0]);
  };

  fileInput.onchange = () => handleFile(fileInput.files[0]);

  function handleFile(file) {
    if (!file || !file.type.startsWith("image")) return;

    const reader = new FileReader();
    reader.onload = () => {
      previewImg.src = reader.result;
      pfpPreview.style.display = "block";
      downloadBtn.style.display = "inline-block";
    };
    reader.readAsDataURL(file);
  }

  // ✅ CORRECT 1×1 ZOOM LOGIC (FILL)
  downloadBtn.onclick = () => {
    const size = 512;
    const canvas = document.createElement("canvas");
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext("2d");

    const img = previewImg;
    const iw = img.naturalWidth;
    const ih = img.naturalHeight;

    // Scale so the shortest side fills the square
    const scale = size / Math.min(iw, ih);
    const sw = iw * scale;
    const sh = ih * scale;

    const dx = (size - sw) / 2;
    const dy = (size - sh) / 2;

    // Circular mask
    ctx.beginPath();
    ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
    ctx.clip();

    ctx.drawImage(img, dx, dy, sw, sh);

    const link = document.createElement("a");
    link.download = "pfp.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  };
</script>

</body>
</html>
